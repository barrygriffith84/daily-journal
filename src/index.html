<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/journal.css">
  <title>Daily Journal Source</title>
</head>

<body>
  <div class="form-container">
  <h1 class="form-heading">Daily Journal</h1>
  <form action="">
    <fieldset>
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>

    <fieldset>
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptsCovered">
    </fieldset>

    <fieldset>
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry"></textarea>
    </fieldset>

    <fieldset>
      <label for="mood">Mood</label>
      <select name="mood" id="mood">
        <option value="Jubilant">Jubilant</option>
        <option value="Moderately Pleased">Moderately Pleased</option>
        <option value="Flummoxed">Flummoxed</option>
        <option value="Gloomy">Gloomy</option>
        <option value="Maddened">Maddened</option>
      </select>
    </fieldset>
  </form>

  <button class="record-btn" id="record-btn">Record Journal Entry</button>
</div>
  <article class="entry-log">

  </article>
  <script src="scripts/journal.js"></script>
</body>

</html>
