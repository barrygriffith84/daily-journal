<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/journal.css">
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Cinzel:wght@700&display=swap"
    rel="stylesheet">
  <title>Daily Journal</title>
</head>

<body>
  <div class="form-container">
    <h1 class="form-heading">Daily Journal</h1>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
      </fieldset>

      <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" maxlength="100">
      </fieldset>

      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea name="journalEntry" id="journalEntry" maxlength="200"></textarea>
      </fieldset>

      <fieldset>
        <label for="mood">Mood</label>
        <select name="mood" id="mood">
          <option value="Jubilant">Jubilant</option>
          <option value="Moderately Pleased">Moderately Pleased</option>
          <option value="Flummoxed">Flummoxed</option>
          <option value="Gloomy">Gloomy</option>
          <option value="Maddened">Maddened</option>
        </select>
      </fieldset>
    </form>

    <button class="record-btn" id="record-btn">Record Journal Entry</button>

  </div>
  <form class="radio-form" id="radio-form">
    <p>Please select a mood to filter</p>
    <div>
      <input type="radio" id="All" name="mood" checked>
      <label for="All">All</label>
      <input type="radio" id="Jubilant" name="mood" value="Jubilant">
      <label for="Jubilant">Jubilant</label>
      <input type="radio" id="Moderately-Pleased" name="mood" value="Moderately Pleased">
      <label for="Moderately-Pleased">Moderately Pleased</label>
      <input type="radio" id="Flummoxed" name="mood" value="Flummoxed">
      <label for="Flummoxed">Flummoxed</label>
      <input type="radio" id="Gloomy" name="mood" value="Gloomy">
      <label for="Gloomy">Gloomy</label>
      <input type="radio" id="Maddened" name="mood" value="Maddened">
      <label for="Maddened">Maddened</label>
    </div>
  </form>
  <article class="entry-log" id="entry-log">

  </article>
  <script type="module" src="scripts/journal.js"></script>
</body>

</html>
